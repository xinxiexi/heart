<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulsing Heart with Sparkles</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative; /* For positioning sparkles */
            overflow: hidden; /* Prevent overflow from sparkles */
        }

        .heart {
            font-size: 100px; /* Adjust size of the heart emoji */
            animation: pulse 1.5s infinite;
            position: relative; /* For positioning sparkles */
            z-index: 1; /* Ensure heart is above sparkles */
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .sparkle {
            position: absolute;
            font-size: 24px; /* Size of the sparkles */
            opacity: 0;
            animation: sparkle-animation 1.5s infinite;
        }

        @keyframes sparkle-animation {
            0% {
                opacity: 0;
                transform: translateY(0);
            }
            50% {
                opacity: 1;
                transform: translateY(-20px);
            }
            100% {
                opacity: 0;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="heart">❤️</div>
    <div class="sparkle" style="top: 20%; left: 10%;">✨</div>
    <div class="sparkle" style="top: 30%; left: 70%;">✨</div>
    <div class="sparkle" style="top: 50%; left: 20%;">✨</div>
    <div class="sparkle" style="top: 60%; left: 80%;">✨</div>
    <div class="sparkle" style="top: 80%; left: 40%;">✨</div>
    <div class="sparkle" style="top: 10%; left: 50%;">✨</div>
    <div class="sparkle" style="top: 40%; left: 90%;">✨</div>
    <div class="sparkle" style="top: 70%; left: 30%;">✨</div>
</body>
</html>
